<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Pig Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

</head>

<body>

    <div class="container">
        <h1>Let's Play Pig Dice!</h1>
        <div class="row">
            <div class="col-5 card">
                <h3>Player 1</h3>
                <h5>Dice Roll:</h5>
                <h5>Current Turn Total:</h5>
                <h5>Total:</h5>
            </div>

            <div class="col-5 card">
                <h3>Player 2</h3>
                <h5>Dice Roll:</h5>
                <h5>Current Turn Total:</h5>
                <h5>Total:</h5>
            </div>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-primary" id="rollDice">Roll Dice</button>
            <button type="button" class="btn btn-primary" id="holdScore">Hold Score</button>
        </div>
        <div class="col-12">
            <label for="pointGoal">Number to Play Up To</label>
            <input type="number" id="pointGoal">
            <label for="player1Name">Player 1 Name</label>
            <input type="text" id="player1Name">
            <label for="player2Name">Player 2 Name</label>
            <input type="text" id="player2Name">
            <button id="newGame">New Game</button>
        </div>
        <div class="col-12">
            <img id="dice" src="images/dice2.png" alt="Two pink Dice">
        </div>
    </div>



</body>

</html>
