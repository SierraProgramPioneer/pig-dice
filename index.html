<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Pig Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

</head>

<body>

    <div class="container">
        <h1>Let's Play Pig Dice!</h1>
        <div class="row">
            <div class="col-5 card mx-auto d-block">
                <h3>Player 1: <span id="player1NameDisplay"></span></h3>
                <h5>Dice Roll: <span id="player1DiceRoll"></span></h5>
                <h5>Turn Total: <span id="player1CurrentRollScore"></span></h5>
                <h5>Total: <span id="player1totalScore"></span></h5>
            </div>

            <div class="col-5 card mx-auto d-block">
                <h3>Player 2: <span id="player2NameDisplay"></span></h3>
                <h5>Dice Roll: <span id="player2DiceRoll"></span></h5>
                <h5>Turn Total: <span id="player2CurrentRollScore"></span></h5>
                <h5>Total: <span id="player2totalScore"></span></h5>
            </div>
        </div>
        <div class="col-6 mx-auto d-block">
            <button type="button" class="btn btn-primary" id="rollDice">Roll Dice</button>
            <button type="button" class="btn btn-primary" id="holdScore">Hold Score</button>
        </div>

        <div class="row">
            <label for="player1Name">Player 1 Name</label>
            <input type="text" id="player1Name" value="Oinkers">
        </div>
        <div class="row">
            <label for="player2Name">Player 2 Name</label>
            <input type="text" id="player2Name" value="Squeaky">
        </div>
        <div class="row">
            <label for="pointGoal">Number to Play Up To</label>
            <input type="number" id="pointGoal" value="50">
        </div>
        <div class="row">
            <button class="btn btn-primary" id="newGame">New Game</button>
        </div>
        <div class="col-4 mx-auto d-block">
            <h2 id="winner"><span></span></h2>
        </div>
        <div class="col-12">
            <img id="dice" src="images/dice2.png" class="mx-auto d-block" alt="Two pink Dice">
        </div>
    </div>



</body>

</html>
